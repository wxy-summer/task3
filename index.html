<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task3</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="content">
	<div class="left">
		<img src="img/logo.jpg" alt="" class="img">
		<span>队伍名字</span>
	</div>
	<div class="right">
		<img src="img/1.jpg" alt="" class="img">
		<img src="img/2.jpg" alt="" class="img">
		<img src="img/3.jpg" alt="" class="img">
		<img src="img/4.jpg" alt="" class="img" id="last">
	</div>
	<div class="main">
		<p>
		这种方法是在实际的网站中应用的最多的，我个人感觉多少有些跟风的嫌疑。此方法很难用一句话概括。首先，中间的主体要使用双层标签。外层div宽度100%显示，并且浮动（本例左浮动，下面所述依次为基础），内层div为真正的主体内容，含有左右210像素的margin值。左栏与右栏都是采用margin负值定位的，左栏左浮动，margin-left为-100%，由于前面的div宽度100%与浏览器，所以这里的-100%margin值正好使左栏div定位到了页面的左侧；右侧栏也是左浮动，其margin-left也是负值，大小为其本身的宽度即200像素。
		</p>
	</div>
</div>
</body>
</html>
